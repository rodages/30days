<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("hi")

    // Interpolated
    console.log("hi, %s you", "how are")

    // Styled
    console.log("%c I did not know this method", 'font-size:10px; background:red')

    // warning!
    console.warn("oh no!")

    // Error :|
    console.error("error popped up")

    // Info
    console.info("very informative text")

    // Testing
    console.assert(1 === 2, "this error message is displayed only if the test fails")

    // clearing
    // console.clear() // clears console

    // Viewing DOM Elements
    const p = document.querySelector("p");

    console.log(p); // doesnt show methods and properties of the element
    console.dir(p) // displays methods and properties in a dropdown

    // Grouping together
    console.clear();
    dogs.forEach(dog =>{
      console.group(`${dog.name}`) // starts grouping //groupCollapsed would initialize group in a collapsed manner
      console.log(`this is a ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age *7} dog years old`);
      console.groupEnd(`${dog.name}`) // ends grouping
    })

    // counting
    console.count("first")
    console.count("second")
    console.count("third")
    console.count("first")
    console.count("second")
    console.count("first")
    console.count("second")
    console.count("second")
    
    console.count("third")

    //counts how many times each item was logged during each logging

    // timing
    console.time("fetching data");
    fetch("https://api.github.com/users/wesbos")
    .then(data => data.json())
    .then(data => {console.timeEnd('fetching data')
  });

  </script>
</body>
</html>
